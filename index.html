<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AMAI todo</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Sniglet&display=swap" rel="stylesheet">
  </head>
  <body>
    <section >
      <div class="todoSec">
        <h2 class="todoSec__title">Organize Your Tasks</h2>
        <form class="todoSec__form" id="add-todo">
          <input type="button" aria-label="sort" name="" value="Sort" id = "sort">
          <input  type="text"  aria-label="input" name="description" value="" id="input">
          <input type="submit" aria-label="submit" name="" value="Submit">
        </form>
        <dialog id="dialog" class="dialog">You should add valid text</dialog>
    
        <div class="todoSec__task" id = "todo-container">
          <ul>
          </ul>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src = "./JS/logic.js"></script>
  <script type="text/javascript" src = "./JS/dom.js"></script>
</html>
